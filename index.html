    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #0ff;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 2rem;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff;
        }
        section {
            padding: 4rem 10%;
        }
        .project-box {
            background: #111;
            margin: 2rem auto;
            padding: 2rem;
            width: 80%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
        }
        footer {
            background: linear-gradient(90deg, #000, #333);
            padding: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #0ff;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #ff00ff;
            transform: scale(1.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: #222;
            color: #0ff;
        }
    </style>
</head>

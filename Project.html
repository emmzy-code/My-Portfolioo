<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Okeke Chinedu Emmanuel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #0ff;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #000, #333);
            padding: 2rem;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff00ff;
            text-shadow: 0px 0px 10px #ff00ff;
        }
        .project-container {
            padding: 4rem 10%;
        }
        .project-box {
            background: #111;
            padding: 2rem;
            margin: auto;
            width: 70%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
        }
        .skill-bar {
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            width: 60%;
            margin: 10px auto;
        }
        .skill-level {
            height: 20px;
            background: #0ff;
            width: 60%;
        }
        footer {
            background: linear-gradient(90deg, #000, #333);
            padding: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #0ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Okeke Chinedu Emmanuel</h1>
        <p>Projects</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="project-container">
        <h2>My First Project</h2>
        <div class="project-box">
            <h3>Portfolio Website</h3>
            <p>This portfolio is my first project, showcasing my journey in web development.</p>
            <h4>Skills Progress</h4>
            <p>HTML & CSS - 60%</p>
            <div class="skill-bar">
                <div class="skill-level"></div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Okeke Chinedu Emmanuel. All Rights Reserved.</p>
    </footer>
</body>
</html>
